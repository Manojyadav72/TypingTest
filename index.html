<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Test</h1>

    <!-- Timer options -->
    <div class="settings">
      <label for="timeSelect">Time:</label>
      <select id="timeSelect">
        <option value="30">30s</option>
        <option value="60" selected>60s</option>
        <option value="120">120s</option>
        <option value="180">180s</option>
      </select>
    </div>

    <!-- Typing area -->
    <div id="text" tabindex="0"></div>

    <!-- Stats -->
    <div class="stats">
      <p>Time Left: <span id="time">60</span>s</p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">100</span>%</p>
      <button id="restartBtn">Restart</button>
    </div>

    <!-- Buttons -->
    
    <button id="themeBtn">Dark Mode</button>
  </div>

  <!-- Result Popup -->
  <div id="resultPopup" class="popup">
    <div class="popup-content">
      <h2>Test Finished</h2>
      <p>Time: <span id="resultTime">0</span>s</p>
      <p>WPM: <span id="resultWpm">0</span></p>
      <p>Accuracy: <span id="resultAccuracy">0</span>%</p>
      <p>Errors: <span id="resultErrors">0</span></p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
