<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Typing Test</h1>
  <div class="container">
    <div class="settings">
      <label for="timeSelect">Time:</label>
      <select id="timeSelect">
        <option value="30">30s</option>
        <option value="60" selected>60s</option>
        <option value="120">120s</option>
        <option value="180">180s</option>
      </select> 
    </div>

    <div id="text" tabindex="0"></div>
  </div>

  <div class="stats">
    <p>Time Left: <span id="time">60</span>s</p>
    <p>WPM: <span id="wpm">0</span></p>
    <p>Accuracy: <span id="accuracy">100</span>%</p>
    <button id="restartBtn">Restart</button>
  </div>

  <div id="resultPopup" class="popup">
    <div class="popup-content">
      <h2>Test Finished</h2>
      <p>Time: <span id="resultTime">0</span>s</p>
      <p>WPM: <span id="resultWpm">0</span></p>
      <p>Accuracy: <span id="resultAccuracy">0</span>%</p>
      <p>Errors: <span id="resultErrors">0</span></p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
